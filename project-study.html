<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Project</title>
    <style type="text/css">
        .fade-enter-active, .fade-leave-active {
            transition: opacity .5s;
        }
        .fade-enter, .fade-leave-to {
            opacity: 0;
        }
    </style>
</head>
<body>
<main>
    <div class="page-wrapper">
        <aside class="assets">
            <div class="assets__cell">
                <div class="sticker sticker--1" id="st1"></div>
            </div>
            <div class="assets__cell">
                <div class="sticker sticker--2"></div>
            </div>
            <div class="assets__cell">
                <div class="sticker sticker--3"></div>
            </div>
            <div class="assets__cell">
                <div class="sticker sticker--4"></div>
            </div>
            <div class="assets__cell">
                <div class="sticker sticker--5"></div>
            </div>
            <div class="assets__cell">
                <div class="sticker sticker--6"></div>
            </div>
        </aside>
        <div class="content">
            <div id="demo">
                <button>
                    Переключить
                </button>
            </div>

            <div class="journal" id="jour">
                <div v-for="todo in todos">
                    {{todo.text}}
                </div>
            </div>
        </div>
    </div>
    <div id="info"></div>
</main>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var app = new Vue({
        el: '.content',
        data: {
            todos: [
                { text: 'Изучить JavaScript' },
                { text: 'Изучить Vue' },
                { text: 'Создать что-нибудь классное' }
            ]
        }
    })
</script>
<!--<script src="js/drag.js"></script>-->
</body>
</html>
